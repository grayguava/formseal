<!-- CONTACT FORM -->

<link rel="stylesheet" href="./pages.css">
<link rel="stylesheet" href="./loader.css">

<section class="section">
  <h2>Contact form</h2>

  <form id="secureForm" class="contact-form" novalidate>

    <!-- honeypot + metadata -->
    <input type="hidden" name="client_tz">
    <input type="hidden" name="client_time">

    <div class="grid">
      <div class="card">
        <label><strong>Name</strong></label><br>
        <input
          type="text"
          name="fullname"
          required
          placeholder="Your name"
        >
      </div>

      <div class="card">
        <label><strong>Email</strong></label><br>
        <input
          type="email"
          name="email"
          required
          placeholder="you@example.com"
        >
      </div>
    </div>

    <div class="card" style="margin-top:26px;">
      <label><strong>Message</strong></label><br>
      <textarea
        name="message"
        rows="6"
        required
        maxlength="1000"
        placeholder="Context-rich messages are appreciated."
      ></textarea>
    </div>

    <input
  type="text"
  name="website"
  tabindex="-1"
  autocomplete="off"
  aria-hidden="true"
  style="position:absolute; left:-9999px; opacity:0;"
>

    
    <div style="margin-top:26px;">
      <button
        id="secureSubmit"
        type="submit"
        class="button-primary"
      >
        Send message â†’
      </button>
    </div>

  </form>
</section>

<script type="module" src="/frontend/js/form.js"></script>
<script src="/frontend/vendor/formseal-sodium.js"></script>

<!-- Fullscreen Loader -->
<div id="fullLoader" class="loader-overlay hidden">
  <div class="container">
    <div class="cube"><div class="cube__inner"></div></div>
    <div class="cube"><div class="cube__inner"></div></div>
    <div class="cube"><div class="cube__inner"></div></div>
  </div>
</div>
