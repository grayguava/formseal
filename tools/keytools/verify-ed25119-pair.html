<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Verify Ed25519 Keypair</title>
<script src="../sodium.js"></script>

<style>
    body {
        background:#ffffff;
        font-family:"Space Grotesk", sans-serif;
        display:flex;
        justify-content:center;
        padding-top:40px;
    }

    .container {
        width:700px;
        padding:25px;
        border:2px solid #00b78a;
        border-radius:6px;
        box-shadow:4px 4px #00b78a;
    }

    h2 {
        font-size:26px;
        font-weight:700;
        color:#00b78a;
        text-align:center;
        margin-bottom:20px;
    }

    h3 {
        font-size:18px;
        font-weight:600;
        color:#06785d;
        margin-top:22px;
        margin-bottom:8px;
    }

    p {
        font-size:15px;
        color:#000;
        margin-bottom:10px;
    }

    textarea {
        width:100%;
        padding:12px;
        font-size:15px;
        font-family:monospace;
        border:2px solid #00b78a;
        border-radius:6px;
        box-shadow:4px 4px #00b78a;
        outline:none;
        resize:vertical;
    }

    button {
        padding:12px;
        font-size:15px;
        font-weight:700;
        border:2px solid #00b78a;
        background:white;
        border-radius:6px;
        cursor:pointer;
        box-shadow:4px 4px #00b78a;
        margin-top:18px;
        width:100%;
    }

    button:active {
        transform:translate(3px,3px);
        box-shadow:0 0 #00b78a;
    }

    #result {
        margin-top:20px;
        font-size:17px;
        font-weight:700;
    }
</style>

</head>

<body>

<div class="container">

<h2>Verify Ed25519 Keypair</h2>

<p>Paste your Base64URL encoded public and private keys below.</p>

<h3>Public Key</h3>
<textarea id="pub" rows="2" placeholder="Base64URL public key"></textarea>

<h3>Private Key</h3>
<textarea id="priv" rows="2" placeholder="Base64URL private key"></textarea>

<button id="verifyBtn">Verify Keypair</button>

<p id="result"></p>

</div>

<script>
(async () => {
    await sodium.ready;
    const S = sodium;

    function setResult(msg, ok) {
        const el = document.getElementById("result");
        el.textContent = msg;
        el.style.color = ok ? "green" : "red";
    }

    document.getElementById("verifyBtn").onclick = () => {
        const pubB64  = document.getElementById("pub").value.trim();
        const privB64 = document.getElementById("priv").value.trim();

        if (!pubB64 || !privB64) {
            setResult("Both keys are required.", false);
            return;
        }

        try {
            const pub  = S.from_base64(pubB64,  S.base64_variants.URLSAFE_NO_PADDING);
            const priv = S.from_base64(privB64, S.base64_variants.URLSAFE_NO_PADDING);

            if (pub.length !== 32) {
                setResult("Invalid public key length (must be 32 bytes).", false);
                return;
            }

            if (priv.length !== 64) {
                setResult("Invalid private key length (must be 64 bytes).", false);
                return;
            }

            const msg = S.from_string("verification-test");
            const sig = S.crypto_sign_detached(msg, priv);

            const ok = S.crypto_sign_verify_detached(sig, msg, pub);

            if (ok) {
                setResult("✔ VALID KEYPAIR — signing & verification SUCCESSFUL", true);
            } else {
                setResult("❌ INVALID KEYPAIR — verification FAILED", false);
            }
        }
        catch (e) {
            setResult("❌ Malformed Base64 or invalid key format.", false);
        }
    };
})();
</script>

</body>
</html>
