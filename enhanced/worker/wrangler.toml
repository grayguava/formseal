name = "cryptform"
main = "worker.js"
compatibility_date = "2024-12-01"

# ------------------------------
# KV Namespaces
# ------------------------------
# MESSAGES   → stores encrypted form submissions
# RATELIMIT  → stores rate-limit counters + spam throttling
[[kv_namespaces]]
binding = "MESSAGES"
id = "YOUR_MESSAGES_KV_ID"          # Replace

[[kv_namespaces]]
binding = "RATELIMIT"
id = "YOUR_RATELIMIT_KV_ID"         # Replace


# ------------------------------
# Environment Variables
# ------------------------------
# ADMIN_PUBLIC_KEY → Base64-URL encoded Ed25519 PUBLIC key
#                   Used to verify admin login signatures.
# No private keys stored here — only the public key.
[vars]
ADMIN_PUBLIC_KEY = "PASTE_YOUR_ED25519_PUBLIC_KEY_HERE"
